<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting App</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            Redirecting you to our hidden service.
        </div>
        <div id="countdown" class="countdown">3</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let countdownElement = document.getElementById('countdown');
            let count = 3;
            let countdownInterval = setInterval(function() {
                if (count <= 1) {
                    clearInterval(countdownInterval);
                    window.location.href = 'https://8vrq7y-8080.csb.app/';
                } else {
                    countdownElement.innerText = count;
                    count--;
                }
            }, 1000);
        });
    </script>
</body>
</html>
